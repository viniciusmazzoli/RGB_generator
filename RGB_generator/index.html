<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text reveal animation 2.1</title>
        <!-- Remix icons -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!-- Link to your stylesheet -->
        <link rel="stylesheet" href="index.css">
      </head>

<body>
<h1 class ="title" style="--duration: 1s">
<span style="--delay: .5s">RGB</span>
<span style="--delay: .5s">generator</span>
</h1>

<div class="main">
    Resultado/Result:<input type="text" id="resul"
                  value="rgb(255,255,255)">

    Vermelho/Red:<input type="range" id="vermelho"
               value="255" min="0" max="255">

    Verde/Green:<input type="range" id="verde"
                 value="255" min="0" max="255">

    Azul/Blue:<input type="range" id="azul"
                value="255" min="0" max="255">
</div>
<script src="index.js"></script>
</body>

</html>
